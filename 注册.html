<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        .w {
            width: 1000px;
            height: 600px;
            margin: 100px auto;
            /* background-color: pink; */
        }

        a {
            text-decoration: none;
        }

        .title {
            display: block;
            text-align: center;
            line-height: 50px;
            width: 50px;
            height: 100px;
            margin: 0 auto;
            /* background-color: skyblue; */
        }

        .title h2 {
            border-bottom: 3px solid #22ac38;
        }

        .content {
            width: 500px;
            margin: 0 auto;
        }

        .big {
            display: inline-block;
            cursor: pointer;
            width: 177px;
            padding: 10px 0 8px;
            /* height: 20px;
    line-height: 20px; */
            font-size: 16px;

            border: 1px solid #22ac38;
            color: #FFF;
            background: #22ac38;
        }

        .big:hover {
            background: #09861e;
        }
    </style>
</head>

<body>
    <div class="w">
        <div class="title">
            <h2>注册</h2>
        </div>
        <div class="content">
            <div class="top">
                <table width="500">
                    <!-- 手机号 -->
                    <tr>
                        <td>手机:</td>
                        <td><input type="text" placeholder="请输入您的手机号"></td>
                    </tr>

                    <!-- password 密码框 用户看不见输入的密码 -->
                    <tr>
                        <td>设置密码：</td>
                        <td><input type="password" name="password" placeholder=""></td>
                    </tr>

                    <!-- 验证码 -->
                    <tr>
                        <td>验证码:</td>
                        <td>
                            <input type="text" placeholder="请输入短信验证码">
                            <input class="message" type="submit" value="免费获取验证码">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a href="#" style="font-size: 12px;">收不到验证码？</a>
                        </td>
                    </tr>
                    <!-- 性别 -->
                    <tr>
                        <td>性别：</td>
                        <td>
                            <input type="radio" name="sex" id="nan"> <label for="nan"><img src="images/man.jpg" alt="">
                                男</label>
                            <input type="radio" name="sex" id="nv"> <label for="nv"><img src="images/women.jpg">
                                女</label>
                        </td>
                    </tr>

                    <!-- 生日 -->
                    <tr>
                        <td>生日：</td>

                        <td>
                            <select>
                                <option>--请选择年份--</option>
                                <option>2000</option>
                                <option>2001</option>
                                <option>2002</option>
                                <option>2003</option>
                                <option>2004</option>
                            </select>
                            <select>
                                <option>--请选择月份--</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>

                            </select>

                            <select>
                                <option>--请选择日--</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                                <option value="">13</option>
                                <option value="">14</option>
                                <option value="">15</option>
                                <option value="">16</option>
                                <option value="">17</option>
                                <option value="">18</option>
                                <option value="">19</option>
                                <option value="">20</option>
                                <option value="">21</option>
                                <option value="">22</option>
                                <option value="">23</option>
                                <option value="">24</option>
                                <option value="">25</option>
                                <option value="">26</option>
                                <option value="">27</option>
                                <option value="">28</option>
                                <option value="">29</option>
                                <option value="">30</option>
                                <option value="">31</option>

                            </select>
                        </td>


                    </tr>
                    <!--  地区 -->
                    <tr>
                        <td>地区:</td>
                        <td><input type="text" value="广东"></td>
                    </tr>
                    <!--  游戏水平 -->
                    <tr>
                        <td>游戏水平:</td>
                        <td>
                            <input type="radio" name="level" checked="checked">青铜 <input type="radio" name="level">
                            黄金 <input type="radio" name="level">铂金 <input type="radio" name="level">钻石
                        </td>
                    </tr>
                    <!-- 第六行 游戏类型 -->
                    <tr>
                        <td>喜欢的游戏类型:</td>
                        <td>
                            <input type="checkbox" name="game" checked="checked" id="moba">
                            <label for="moba"> MOBA </label>
                            <input type="checkbox" name="game" id="fps">
                            <label for="fps">FPS</label>
                        </td>
                    </tr>
            </div>




            <!-- 免费注册-->
            <tr>
                <td></td>
                <td>
                    <a href="index.html"><input class="big" type="submit" value="免费注册"></a>
                </td>
            </tr>

            <!--  同意条款 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked"> 我同意注册条款
                </td>
            </tr>
            <!--  我是会员，立即登录 -->
            <tr>
                <td></td>
                <td>
                    已有账号，<a href="登录.html">直接登录</a>
                </td>
            </tr>
            <!--  承诺 -->
            <tr>
                <td></td>
                <td>
                    <h2>我承诺</h2>
                    <ul>
                        <li>年满18岁</li>
                    </ul>
                </td>
            </tr>
            </table>
        </div>
    </div>
</body>

</html>
